<!DOCTYPE html>
<html>
<head>
    <title>Email Display</title>
</head>
<body>
    {% if email %}
        <div style="border: 1px solid #000; padding: 10px; margin: 10px;">
            <h2>{{ email.subject }}</h2>
            <p><strong>Received:</strong> {{ email.received }}</p>
            <p>{{ email.body|linebreaks }}</p>
        </div>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
